<h3>Illustrations</h3>

<h2>Illustrations using pencil, pen, and/or marker</h2>

<app-portfolio-lightbox portfolioURL='/assets/illustration.json'></app-portfolio-lightbox>






<form #simpleForm="ngForm" (ngSubmit)="getValues(simpleForm.value)">
  <h2>Username:</h2><input type="text" ngModel name="user" placeholder="Enter Your Name (optional)">

  <h2>Phone Number:</h2> <input type="tel" id="phone" ngModel name="phone" placeholder="Enter Your Phone Number">

  <h2>E-mail:</h2> <input type="email" ngModel name="email" placeholder="Enter Your E-mail">
  <h2>Date:</h2> <input type="date" ngModel name="date" placeholder=" ">

  <h2>What are you feeling about thisï¼Ÿ</h2> <input type="range" ngModel name="range" placeholder=" ">
<h2>Post picture</h2> <input type="file" ngModel name="file" placeholder=" ">

  <h2>What is your feed back?</h2> <input id="description" type="email" ngModel name="email" placeholder="Write your thoughts and tell us about your feedback ">
  <button (click)="signin()">
    submit
  </button>
